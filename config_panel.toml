[main.limit_size]
name.en = "Upload limit size"
name.fr = "Téléchargement de fichiers"

[main.limit_size.warning]
ask.fr = "Taille limite pour l'import de fichiers dans Baserow -paramètre reporté dans la conf de NGINX"
ask.en = "Baserow size limit file upload"
type = "alert"
style = "danger"

[main.limit_size.upload_max_size]
ask.fr = "Taille limite pour le téléchargement des fichiers en Mo"
ask.en = "Size limit file upload (Mb)"
type = "number"
bind = "null"



[main.storage]
name.en = "AWS S3 bucket"
name.fr = "AWS S3 bucket"

[main.storage.access_key_id]
ask = "AWS_ACCESS_KEY_ID"
type = "string"
bind = "AWS_ACCESS_KEY_ID:__INSTALL_DIR__/__APP__/.env"

[main.storage.secret_access_key]
ask = "AWS_SECRET_ACCESS_KEY"
type = "string"
bind = "AWS_SECRET_ACCESS_KEY:__INSTALL_DIR__/__APP__/.env"

[main.storage.AWS_STORAGE_BUCKET_NAME]
ask = "AWS_STORAGE_BUCKET_NAME"
type = "string"
bind = "AWS_STORAGE_BUCKET_NAME:__INSTALL_DIR__/__APP__/.env"

[main.storage.AWS_S3_REGION_NAME]
ask = "AWS_S3_REGION_NAME"
type = "string"
bind = "AWS_S3_REGION_NAME:__INSTALL_DIR__/__APP__/.env"

[main.storage.AWS_S3_ENDPOINT_URL]
ask = "AWS_S3_ENDPOINT_URL"
type = "url"
bind = "AWS_S3_ENDPOINT_URL:__INSTALL_DIR__/__APP__/.env"

[main.storage.AWS_S3_CUSTOM_DOMAIN]
ask = "AWS_S3_CUSTOM_DOMAIN"
type = "url"
bind = "AWS_S3_CUSTOM_DOMAIN:__INSTALL_DIR__/__APP__/.env"
