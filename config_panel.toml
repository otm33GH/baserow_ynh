[main.stmp]
name.en = "SMTP configuration"
name.fr = "Paramètres SMTP"

[main.stmp.email_smtp]
ask.en = "Activation"
ask.fr = "Activation"
type = "boolean"
bind = "null"
yes = "true"
no = "false"
default = "false"

[main.smtp.from_email]
ask.en = "The email address Baserow will send emails from."
ask.fr = "Adresse d'envoi des messages"
type = "email"
bind = "FROM_EMAIL:__INSTALL_DIR__/__APP__/.env"

[main.smtp.email_smtp_user]
ask.en = "The SMTP user email/id"
ask.fr = "Courriel / id d'utilisateur SMTP"
type = "email"
bind = "EMAIL_SMTP_USER:__INSTALL_DIR__/__APP__/.env"
visible = "email_smtp == true"

[main.smtp.email_smtp_password]
ask.en = "user password or application token"
ask.fr = "Mot de passe ou jeton d’application SMTP."
type = "password"
bind = "EMAIL_SMTP_PASSWORD:__INSTALL_DIR__/__APP__/.env"

[main.smtp.email_smtp_host]
ask.en = "SMTP host"
ask.fr = "Nom d’hôte du serveur SMTP"
type = "string"
bind = "EMAIL_SMTP_HOST:__INSTALL_DIR__/__APP__/.env"

[main.smtp.email_smtp_port]
ask.en = "SMTP port"
ask.fr = "Port du serveur SMTP"
type = "number"
optional = true
bind = "EMAIL_SMTP_PORT:__INSTALL_DIR__/__APP__/.env"



[main.smtp.email_smtp_use_ssl]
ask.en = "Use SSL"
ask.fr = "Activer la connexion SSL."
help.fr = "Ne pas utiliser en même temps que TLS"
help.en = "Do not use with TLS"
type = "boolean"
bind = "null"
yes = "true"
no = "false"

[main.smtp.email_smtp_use_tls]
ask.en = "Use TLS"
ask.fr = "Activer la connexion TLS"
help.fr = "Ne pas utiliser en même temps que SSL"
help.en = "Do not use with TLS"
type = "boolean"
bind = "null"
yes = "true"
no = "false"

[main.smtp.alert]
type = "alert"
ask.en = "Both SSL **and** TLS cannot be selected !"
ask.fr = "SSL **et** TLS ne doivent pas être sélectionnés ensemble !"
style = "danger"
visible = "email_smtp_use_tls == true && email_smtp_use_ssl == true"

