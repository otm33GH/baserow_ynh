packaging_format = 2

id = "baserow"
name = "Baserow"
description.en = "No-code open source database & application builder"
description.fr = "Application open source de création d’applications et de bases de données sans code"

version = "1.35.3~ynh1"

maintainers = ["otm33GH"]

[upstream]
license = "MIT"
website = "https://baserow.io/"
admindoc = "https://baserow.io/docs/index"
code = "https://github.com/baserow/baserow"

[integration]
yunohost = ">= 12.1.6"
architectures = "all"
helpers_version = "2.1"
multi_instance = false
ldap = true
sso = false

disk = "2000M"
ram.build = "1500M"
ram.runtime = "1500M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"
    
    [install.admin]
    type = "user"
    
    [install.admin_pw]
    ask.en = "Please chose a password for the admin user."
    ask.fr = "Choisissez un mot de passe pour l'administrateur."
    type = "password"

    [install.registration]
    ask.en = "Do you want to enable visitor's registration ?"
    ask.fr = "Voulez-vous autoriser les visiteurs à s'inscrire sur votre application ?"
    type = "boolean"
    default = "true"
    yes = "true"
    no = "false"

    [install.ldap]
    ask.en = "Do you want to enable ldap authentication ?"
    ask.fr = "Voulez-vous autoriser l'authentification LDAP ?"
    type = "boolean"
    default = "true"
    yes = "true"
    no = "false"
    
[resources]    
    [resources.sources.main]
    url = "https://github.com/baserow/baserow/archive/refs/tags/1.35.3.tar.gz" 
    sha256 = "1920112c370f9cbb54e6c8d9c56187726fb6724197353bb25601aad4f37ed03d"
    autoupdate.strategy = "latest_github_tag"
    autoupdate.assets = "tar.gz"

    [resources.system_user]

    [resources.install_dir]
    subdirs = ["media"]
    group = "www-data:rx"
    
    [resources.permissions]
    main.url = "/"

    [resources.ports.backend]

    [resources.ports.frontend]
    [resources.apt]
    packages = "postgresql redis-server git curl python3 python3-venv python3-pip libpq-dev"

    [resources.data_dir]

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "24"
    
